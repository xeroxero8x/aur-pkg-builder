name: Build and Release AUR Package

on:
  workflow_dispatch:
    inputs:
      aur_name:
        description: 'URL of the AUR package repository'
        required: true
        default: 'floorp-bin '
    
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB.TOKEN}}
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd.io containerd
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Run Arch Linux container and build package
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/aur 
          docker run --name arch-linux  archlinux:latest /bin/bash -c "
          pacman -Syu --noconfirm &&
          pacman -S git base-devel sudo --needed --noconfirm &&
          useradd -m builduser &&
           echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
            su - builduser -c '
          git clone https://aur.archlinux.org/paru.git && cd paur && makepkg -si --noconfirm &&
              paru -S ${{ github.event.inputs.aur_name }} 
            '
            "
            docker start arch-linux
            docker cp arch-linux:/home/builduser/.cache/paru ${GITHUB_WORKSPACE}/ 
            

      - name: Check if Pkgs Exist
        run: |
          cd ${GITHUB_WORKSPACE}/aur
          if [ -f  paru/*/*.zst ]; then
            echo "CHECK_PKG_IS_OK=true" >> $GITHUB_ENV
          else
            echo "PKG directory is empty."
          fi
                  
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: env.CHECK_PKG_IS_OK == 'true'
        with:
          files: paru/*/*.zst
          name: Aur package ${{ github.event.inputs.aur_name }}
          tag_name: ${{github.run_id}}
          body: Aur packges
